{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block content %}


<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans 'Sign_In' %}</h1>

    <form method="post" action="{% url 'user_login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="mt-3 btn btn-dark" value="{% trans 'Sign_In' %}">
    </form>
</div>
{% endblock %}
