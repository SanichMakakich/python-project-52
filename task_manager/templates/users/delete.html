{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block content %}

<div class="container wrapper flex-grow-1">
    <h1 class="my-4"> {% trans 'Destroy' %}</h1>
    <form method="post" action=".">
    {% csrf_token %}
        <p>{% trans 'Are you sure delete'%} "{{ object }}"  ?</p>
        <input type="submit" class="mt-3 btn btn-danger" value="{% trans 'button_destroy'%}">
    </form>
</div>

{% endblock %}
